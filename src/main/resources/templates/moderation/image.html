<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, HtmlUnknownTarget, HtmlFormInputWithoutLabel, HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/efb096d4dc.js" crossorigin="anonymous"></script>
</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href="javascript:void(0)"><i class="fas fa-crow" style="font-size: 18px;"></i> Moderator
        Panel</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/moderation/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/subject">Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/post">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href=javascript:void(0)>Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/comment">Comment</a>
            </li>
        </ul>
        <ul class="nav navbar-nav" style="position: absolute; left: 50%; transform: translateX(-50%);">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
                <input class="form-control mr-sm-2" placeholder="Search" type="text">
                <button class="btn btn-info my-2 my-sm-0" type="button"><i class="fas fa-search"
                                                                           style="font-size: 18px;"></i></button>
            </form>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="'/moderation/profile/'+${name}"><i class="fas fa-user"
                                                                                style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/notification"><i class="fas fa-bell" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form action="/moderation/logout" id="logout" method="post" style="visibility: hidden"></form>
                <a class="nav-link " onclick="event.preventDefault();document.getElementById('logout').submit();"><i
                        class="fas fa-sign-out-alt" style="font-size:18px;"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 2.5%; margin-bottom: 2.5%">
    <h2 class="text-center text-light" th:text="Posts"></h2>
    <a href="/moderation/image/save"><i class="fas fa-plus-circle text-info" style="font-size: 18px"></i></a>
    <table class="table table-dark table-hover" style="padding: 0;margin: 0" id="post-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Extension</th>
            <th>Resolution</th>
            <th>Size</th>
            <th>CreatedBy</th>
            <th>UpdatedBy</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="image : ${images}">
            <td th:text="${image.name}"></td>
            <td th:text="${image.extension}"></td>
            <td th:text="${image.width}+'/'+${image.height}"></td>
            <td th:text="${image.size}"></td>
            <td th:if="${image.createdBy}!=${null}" th:text="${image.getCreatedBy()}"></td>
            <td th:unless="${image.createdBy}!=${null}">None</td>
            <td th:if="${image.updatedBy}!=${null}" th:text="${image.updatedBy}"></td>
            <td th:unless="${image.updatedBy}!=${null}">None</td>
            <td th:if="${image.createdAt}>0" th:text="${#dates.format(image.createdAt, 'dd-MM-yyyy')}"></td>
            <td th:unless="${image.createdAt}>0">None</td>
            <td th:if="${image.createdAt}!=${image.updatedAt}"
                th:text="${#dates.format(image.updatedAt, 'dd-MM-yyyy')}"></td>
            <td th:unless="${image.createdAt}!=${image.updatedAt}">None</td>
        </tr>
        </tbody>
    </table>
    <a style="display: none;" id="post-update"></a>
    <div class="text-center" style="margin-top: 3%; margin-bottom: 5%">
        <!--DoubleLeft-->
        <a th:if="${hasPrevious}" href="/moderation/post?p=1" style="text-decoration: none; margin-left: 5px;">
            <i class="fas fa-angle-double-left text-info" style="font-size: 42px"></i>
        </a>
        <a th:unless="${hasPrevious}" href=javascript:void(0) style="text-decoration: none; margin-left: 5px;">
            <i class="fas fa-angle-double-left text-info" style="font-size: 42px; opacity: .5;"></i>
        </a>
        <!--Left-->
        <a th:if="${hasPrevious}" th:href="'/moderation/post?p='+(${page}-1)" style="text-decoration: none;">
            <i class="fas fa-angle-left text-info" style="font-size: 42px"></i>
        </a>
        <a th:unless="${hasPrevious}" href=javascript:void(0) style="text-decoration: none;">
            <i class="fas fa-angle-left text-info" style="font-size: 42px; opacity: .5;"></i>
        </a>
        <!--Page-->
        <p th:text="${page}+'/'+${pageCount}" class="text-light" style="font-size: 25px; display: inline"></p>
        <!--Right-->
        <a th:if="${hasNext}" th:href="'/moderation/post?p='+(${page}+1)" style="text-decoration: none;">
            <i class="fas fa-angle-right text-info" style="font-size: 42px"></i>
        </a>
        <a th:unless="${hasNext}" href=javascript:void(0) style="text-decoration: none;">
            <i class="fas fa-angle-right text-info" style="font-size: 42px; opacity: .5;"></i>
        </a>
        <!--DoubleRight-->
        <a th:if="${hasNext}" th:href="'/moderation/post?p='+${pageCount}" style="text-decoration: none; margin-right: 5px">
            <i class="fas fa-angle-double-right text-info" style="font-size: 42px"></i>
        </a>
        <a th:unless="${hasNext}" href=javascript:void(0) style="text-decoration: none; margin-right: 5px">
            <i class="fas fa-angle-double-right text-info" style="font-size: 42px; opacity: .5;"></i>
        </a>
    </div>
</div>
</body>
</html>
