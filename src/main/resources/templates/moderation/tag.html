<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, HtmlUnknownTarget -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corbeau Moderator Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/efb096d4dc.js" crossorigin="anonymous"></script>
    <script src="/js/tag.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }
    </style>
</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href="javascript:void(0)"><i class="fas fa-crow" style="font-size: 18px;"></i> Moderator Panel</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav ">
            <li class="nav-item">
                <a class="nav-link " href="/moderation/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/subject">Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0)">Tag</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/post">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/image">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/comment">Comment</a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="'/moderation/profile/'+${name}"><i  class="fas fa-user" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/notification"><i class="fas fa-bell"  style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form id="logout" method="post" action="/moderation/logout" style="visibility: hidden"></form>
                <a class="nav-link " onclick="event.preventDefault();document.getElementById('logout').submit();"><i class="fas fa-sign-out-alt" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0" action="/search" method="get">
                    <input class="form-control mr-sm-2 text-info border-info" placeholder="Search"
                           style="background-color: transparent" type="text" name="s" autocomplete="off">
                    <button class="btn btn-info my-2 my-sm-0" type="button"><i class="fas fa-search"
                                                                               style="font-size: 18px;"></i></button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top:2.5%">
    <h2 class="text-center text-light" th:text="Tags"></h2>
    <table class="table table-dark table-hover" id="tag-table">
        <thead>
        <tr>
            <th style="display:none;">Id</th>
            <th>Name</th>
            <th>PostCount</th>
            <th>CreatedBy</th>
            <th>UpdatedBy</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="tag : ${tags}">
            <td style="display:none;" th:text="${tag.id}"></td>
            <td th:text="${tag.name}"></td>
            <td th:text="${tag.postCount}"></td>
            <td th:if="${tag.createdBy}!=${null}" th:text="${tag.getCreatedBy()}"></td>
            <td th:unless="${tag.createdBy}!=${null}">None</td>
            <td th:if="${tag.updatedBy}!=${null}" th:text="${tag.updatedBy}"></td>
            <td th:unless="${tag.updatedBy}!=${null}">None</td>
            <td th:if="${tag.createdAt}>0" th:text="${#dates.format(tag.createdAt, 'dd-MM-yyyy')}"></td>
            <td th:unless="${tag.createdAt}>0">None</td>
            <td th:if="${tag.createdAt}!=${tag.updatedAt}"
                th:text="${#dates.format(tag.updatedAt, 'dd-MM-yyyy')}"></td>
            <td th:unless="${tag.createdAt}!=${tag.updatedAt}">None</td>
        </tr>
        </tbody>
    </table>
    <div class="container bg-dark" style="padding: 3%; margin: 3% 0 3% 0; ">
        <form action="/moderation/tag/{id}" id="update" method="post">
            <p class="text-light" id="update-current-name"></p>
            <div class="form-group">
                <input autocomplete=off class="form-control border-info text-secondary" id="update-name"
                       name="name" style="background-color: transparent;" type="text" readonly>
            </div>
            <button class="btn btn-outline-info disabled" disabled id="update-button" type="submit">Update</button>
        </form>
    </div>
    <div class="container bg-dark" style="padding: 3%; margin: 3% 0 3% 0;">
        <form action="/moderation/tag" id="save" method="post" style="padding: 0; margin: 0">
            <div class="form-group">
                <input autocomplete=off class="form-control border-info text-secondary" id="save-name"
                       name="name" style="background-color: transparent;" type="text">
            </div>
            <button class="btn btn-outline-info disabled" disabled id="save-button" type="submit">Save</button>
        </form>
    </div>
</div>
<script>initialize()</script>
</body>
</html>
