<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, HtmlFormInputWithoutLabel, HtmlUnknownTag, HtmlUnknownTarget -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${moderator.name}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="javascript:void(0)"><i class="fas fa-crow" style="font-size: 18px;"></i> Moderator Panel</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/moderation/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/subject">Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/post">Post</a>
            </li>
        </ul>
        <ul class="nav navbar-nav" style="position: absolute; left: 50%; transform: translateX(-50%);">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-info my-2 my-sm-0" type="button"><i class="fas fa-search" style="font-size: 18px;"></i></button>
            </form>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0)"><i  class="fas fa-user" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/notification"><i class="fas fa-bell"  style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form id="logout" method="post" action="/moderation/logout" style="visibility: hidden"></form>
                <a class="nav-link " onclick="event.preventDefault();document.getElementById('logout').submit();"><i class="fas fa-sign-out-alt" style="font-size:18px;"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div style="width: 50%;padding: 5%;">
    <div class="container">
        <div class="card bg-dark">
            <div class="card-header">
                <h2 class="text-center" th:text="${moderator.name}+'('+${role.name}+')'">name(role)</h2>
            </div>
            <div class="card-body">
                <h3 th:text="${moderator.email}">email</h3>
                <h3 th:text="${#dates.format(moderator.createdAt, 'dd-MM-yyyy')}">time</h3>
                <h3 th:if="${moderator.createdAt}!=${moderator.updatedAt}" th:text="${#dates.format(moderator.updatedAt, 'dd-MM-yyyy')}">time</h3>
            </div>
            <div class="card-footer">
                <a th:if="${me}" href="/edit"><h4 class="text-center">Edit</h4></a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
