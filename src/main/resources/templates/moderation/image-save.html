<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, HtmlUnknownTarget, HtmlFormInputWithoutLabel, HtmlUnknownTag, JSDeprecatedSymbols -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corbeau Moderator Panel</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/efb096d4dc.js"></script>
    <script src="/js/image-save.js"></script>
</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href="javascript:void(0)"><i class="fas fa-crow" style="font-size: 18px;"></i> Moderator
        Panel</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/moderation/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/subject">Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/post">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/moderation/image")>Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/comment">Comment</a>
            </li>
        </ul>
        <ul class="nav navbar-nav" style="position: absolute; left: 50%; transform: translateX(-50%);">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
                <input class="form-control mr-sm-2" placeholder="Search" type="text">
                <button class="btn btn-info my-2 my-sm-0" type="button"><i class="fas fa-search"
                                                                           style="font-size: 18px;"></i></button>
            </form>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="'/moderation/profile/'+${name}"><i class="fas fa-user"
                                                                                style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/notification"><i class="fas fa-bell" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form action="/moderation/logout" id="logout" method="post" style="visibility: hidden"></form>
                <a class="nav-link " onclick="event.preventDefault();document.getElementById('logout').submit();"><i
                        class="fas fa-sign-out-alt" style="font-size:18px;"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 2.5%; margin-bottom: 2.5%">
    <h2 class="text-center text-info">Image Save</h2>
    <form action="/moderation/image/save" enctype="multipart/form-data" id="image-save" method="post">
        <div class="form-group">
            <label class="text-info" for="name" style="font-size: 20px;">Name:</label>
            <input autocomplete="off" class="form-control border-info text-secondary" id="name" name="name"
                   oninput="onNameTyped(this)" style="background-color: transparent;" type="text">
        </div>
        <div class="form-group custom-file">
            <input accept="image/*" class="form-control-file custom-file-input border-info text-info"
                   id="content" multiple name="content"
                   onchange="onContentChanged()" style="background-color: transparent;"
                   type="file">
            <label class="text-secondary custom-file-label border-info" data-browse="Select" for="content"
                   id="content-label" style="font-size: 20px; color: transparent; background-color: transparent;">No
                Image Selected</label>
        </div>
        <button class="btn btn-outline-info disabled" disabled id="save-button" style="margin-top: 2.5%;" type="submit">
            Save
        </button>
    </form>
</div>
</body>
</html>
