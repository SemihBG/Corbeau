<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, HtmlUnknownTarget, HtmlFormInputWithoutLabel, HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corbeau Moderator Panel</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/efb096d4dc.js" crossorigin="anonymous"></script>

    <script>
        function auto_grow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight)+"px";
        }

        function onSubjectsChanged(subjects){
            if(subjects.selectedIndex!==0){
                subjects.classList.add("text-info")
                subjects.classList.remove("text-secondary")
            }else{
                subjects.classList.add("text-secondary")
                subjects.classList.remove("text-info")
            }
        }

    </script>

</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href="javascript:void(0)"><i class="fas fa-crow" style="font-size: 18px;"></i> Moderator
        Panel</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/moderation/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/subject">Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/tag">Tag</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/moderation/post">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/image">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/comment">Comment</a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="'/moderation/profile/'+${name}"><i class="fas fa-user"
                                                                                style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/notification"><i class="fas fa-bell" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form action="/moderation/logout" id="logout" method="post" style="visibility: hidden"></form>
                <a class="nav-link " onclick="event.preventDefault();document.getElementById('logout').submit();"><i
                        class="fas fa-sign-out-alt" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0" action="/search" method="get">
                    <input class="form-control mr-sm-2 text-info border-info" placeholder="Search"
                           style="background-color: transparent" type="text" name="s" autocomplete="off">
                    <button class="btn btn-info my-2 my-sm-0" type="button"><i class="fas fa-search"
                                                                               style="font-size: 18px;"></i></button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 2.5%; margin-bottom: 2.5%">
    <h2 class="text-center text-info">Save</h2>
    <form method="post" action="/moderation/post" style="margin-top: 3%;">
        <div class="form-group">
            <input class="form-control text-info border-info" type="text" id="title" name="title" placeholder="Title" style="background-color: transparent">
        </div>
        <div class="form-group">
            <input class="form-control text-info border-info" type="text" id="endpoint" name="endpoint" placeholder="Endpoint" style="background-color: transparent">
        </div>
        <div class="form-group">
            <select id="subjects" name="subjectId" class="form-control text-secondary border-info" style="background-color: transparent" onchange="onSubjectsChanged(this);">
                <option value="0">Subject</option>
                <option th:each="s : ${subjects}" th:text="${s.name}" th:value="${s.id}" ></option>
            </select>
        </div>
        <div class="form-group text-info border-info" >
            <textarea class="form-control text-info border-info" id="content" name="content"  style="resize: none;overflow: hidden;min-height: 250px; background-color: transparent;" oninput="auto_grow(this)"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="activated" id="acitivated" style="background-color: transparent;"/>
            <label for="acitivated" class="form-check-label text-info">Activated </label>
        </div>
        <button class="btn btn-outline-info" type="submit" style="margin-top: 1%">Save</button>
    </form>
</div>
<script>
    auto_grow(document.getElementById('content'));
</script>
</body>
</html>
