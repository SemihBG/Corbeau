<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, HtmlUnknownTarget, HtmlFormInputWithoutLabel, HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corbeau Moderator Panel</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/efb096d4dc.js" crossorigin="anonymous"></script>

    <script>
        function auto_grow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight)+"px";
        }
    </script>

</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand text-info" href="javascript:void(0)"><i class="fas fa-crow" style="font-size: 18px;"></i> Moderator
        Panel</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/moderation/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/subject">Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/moderation/post">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/image">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/comment">Comment</a>
            </li>
        </ul>
        <ul class="nav navbar-nav" style="position: absolute; left: 50%; transform: translateX(-50%);">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
                <input class="form-control mr-sm-2" placeholder="Search" type="text">
                <button class="btn btn-info my-2 my-sm-0" type="button"><i class="fas fa-search"
                                                                           style="font-size: 18px;"></i></button>
            </form>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="'/moderation/profile/'+${name}"><i class="fas fa-user"
                                                                                style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/notification"><i class="fas fa-bell" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form action="/moderation/logout" id="logout" method="post" style="visibility: hidden"></form>
                <a class="nav-link " onclick="event.preventDefault();document.getElementById('logout').submit();"><i
                        class="fas fa-sign-out-alt" style="font-size:18px;"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 5%; margin-bottom: 5%;">
    <div style="width: 50%">
        <h2 class="text-center text-light" th:text="${post.title}"></h2>
        <h4 class="text-light" th:if="${post.createdBy}!=${null}" th:text="${post.getCreatedBy()}"></h4>
        <h4 class="text-light" th:unless="${post.createdBy}!=${null}">None</h4>
        <h4 class="text-light" th:if="${post.updatedBy}!=${null}" th:text="${post.updatedBy}"></h4>
        <h4 class="text-light" th:unless="${post.updatedBy}!=${null}">None</h4>
        <h4 class="text-light" th:if="${post.createdAt}>0"
            th:text="${#dates.format(post.createdAt, 'dd-MM-yyyy')}"></h4>
        <h4 class="text-light" th:unless="${post.createdAt}>0">None</h4>
        <h4 class="text-light" th:if="${post.createdAt}!=${post.updatedAt}"
            th:text="${#dates.format(post.updatedAt, 'dd-MM-yyyy')}"></h4>
        <h4 class="text-light" th:unless="${post.createdAt}!=${post.updatedAt}">None</h4>
        <h4 class="text-light" th:text="${subject.name}"></h4>
    </div>
    <div>
        <h2 class="text-info text-center">Update</h2>
        <form th:action="'/moderation/post/'+${post.id}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" id="title" name="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <select id="subjects" name="subjectId" class="form-control">
                    <option th:each="s : ${subjects}" th:text="${s.name}" th:value="${s.id}" th:selected="${s.id==subject.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="content" name="content" style="resize: none;overflow: hidden;min-height: 250px;" oninput="auto_grow(this)">[[${post.content}]]</textarea>
            </div >
            <div class="form-group">
                <input class="form-control" type="checkbox" th:checked="${post.activated}" name="activated" >
            </div>
            <button class="btn btn-outline-info" type="submit">Update</button>
        </form>
    </div>
</div>

<script>
    auto_grow(document.getElementById('content'));
</script>

</body>
</html>
