<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, HtmlUnknownTarget, HtmlFormInputWithoutLabel -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subject</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script crossorigin='anonymous' src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script>

        const SUBJECT_NAME_MIN_LENGTH = 5;
        const SUBJECT_NAME_MAX_LENGTH = 25;
        const SUBJECT_NAME_REGEX = new RegExp(/^[0-9a-z_]+$/i);
        const SUBJECT_UPDATE_ROOT_URL="/moderation/subject";
        var selectedSubjectName;

        function addRowHandlers() {
            var table = document.getElementById("subject-table");
            var rows = table.getElementsByTagName("tr");
            for (i = 0; i < rows.length; i++) {
                var currentRow = table.rows[i];
                var createClickHandler = function (row) {
                    return function () {
                        var id = row.getElementsByTagName("td")[0].innerHTML;
                        var name = row.getElementsByTagName("td")[1].innerHTML;
                        selectedSubjectName=name;
                        document.getElementById("update-button").classList.remove("disabled")
                        document.getElementById("update-button").disabled=false;
                        document.getElementById("update-current-name").innerHTML=name;
                        document.getElementById("update-name").value=name;
                        document.getElementById("update-name").placeholder=name;
                        document.getElementById("update").action=SUBJECT_UPDATE_ROOT_URL+"/"+id;
                        console.log("Subject selected, name: "+name);
                    };
                };
                currentRow.onclick = createClickHandler(currentRow);
            }
        }

        function saveSubject() {
            const nameWarn = document.getElementById("save-name-warn");
            nameWarn.style.display = "none";
            let post = true;
            const nameInput = document.getElementById("save-name");
            const name=nameInput.value.trim();
            nameInput.value=name;
            if (name.length < SUBJECT_NAME_MIN_LENGTH || name.length > SUBJECT_NAME_MAX_LENGTH) {
                nameWarn.innerHTML = "Subject name must be between " + SUBJECT_NAME_MIN_LENGTH + "-" + SUBJECT_NAME_MAX_LENGTH;
                console.log(nameWarn.innerHTML);
                nameWarn.style.display = "block";
                post = false;
            } else if (!SUBJECT_NAME_REGEX.test(name)) {
                nameWarn.innerHTML = "Subject name must consist of letters and numbers";
                console.log(nameWarn.innerHTML);
                nameWarn.style.display = "block";
                post = false;
            }
            console.log("saveSubject, post: " + post);
            if (post) document.getElementById("save").submit();

        }

        function updateSubject(){
            const nameWarn = document.getElementById("update-name-warn");
            nameWarn.style.display = "none";
            let post = true;
            const nameInput = document.getElementById("update-name");
            const name=nameInput.value.trim();
            nameInput.value=name;
            if(name.trim()===selectedSubjectName){
                nameWarn.innerHTML = "Subject name is already "+selectedSubjectName;
                console.log(nameWarn.innerHTML);
                nameWarn.style.display = "block";
                post = false;
            } else if (name.length < SUBJECT_NAME_MIN_LENGTH || name.length > SUBJECT_NAME_MAX_LENGTH) {
                nameWarn.innerHTML = "Subject name must be between " + SUBJECT_NAME_MIN_LENGTH + "-" + SUBJECT_NAME_MAX_LENGTH;
                console.log(nameWarn.innerHTML);
                nameWarn.style.display = "block";
                post = false;
            } else if (!SUBJECT_NAME_REGEX.test(name)) {
                nameWarn.innerHTML = "Subject name must consist of letters and numbers";
                console.log(nameWarn.innerHTML);
                nameWarn.style.display = "block";
                post = false;
            }
            console.log("updateSubject, post: " + post);
            if (post) document.getElementById("update").submit();
        }

    </script>
</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="javascript:void(0)"><i class="fas fa-crow" style="font-size: 18px;"></i> Moderator
        Panel</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/moderation/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href=javascript:void(0)>Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/post">Post</a>
            </li>
        </ul>
        <ul class="nav navbar-nav" style="position: absolute; left: 50%; transform: translateX(-50%);">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
                <input class="form-control mr-sm-2" placeholder="Search" type="text">
                <button class="btn btn-info my-2 my-sm-0" type="button"><i class="fas fa-search"
                                                                           style="font-size: 18px;"></i></button>
            </form>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="'/moderation/profile/'+${name}"><i class="fas fa-user"
                                                                                style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderation/notification"><i class="fas fa-bell" style="font-size:18px;"></i></a>
            </li>
            <li class="nav-item">
                <form action="/moderation/logout" id="logout" method="post" style="visibility: hidden" ></form>
                <a class="nav-link " onclick="event.preventDefault();document.getElementById('logout').submit();"><i
                        class="fas fa-sign-out-alt" style="font-size:18px;"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="padding: 5% 5% 5% 5%;">
    <h2 class="text-center text-light" th:text="Subjects"></h2>
    <table class="table table-dark table-hover" id="subject-table" style="padding: 0;margin: 0">
        <thead>
        <tr>
            <th style="display:none;">Id</th>
            <th>Name</th>
            <th>CreatedBy</th>
            <th>UpdatedBy</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="subject : ${subjects}">
            <td style="display:none;" th:text="${subject.id}"></td>
            <td th:text="${subject.name}"></td>
            <td th:if="${subject.createdBy}!=${null}" th:text="${subject.getCreatedBy()}"></td>
            <td th:unless="${subject.createdBy}!=${null}">StartUp</td>
            <td th:if="${subject.updatedBy}!=${null}" th:text="${subject.updatedBy}"></td>
            <td th:unless="${subject.updatedBy}!=${null}">StartUp</td>
            <td th:if="${subject.createdAt}>0" th:text="${#dates.format(subject.createdAt, 'dd-MM-yyyy')}"></td>
            <td th:unless="${subject.createdAt}>0">StartUp</td>
            <td th:if="${subject.createdAt}!=${subject.updatedAt}" th:text="${#dates.format(subject.updatedAt, 'dd-MM-yyyy')}"></td>
            <td th:unless="${subject.createdAt}!=${subject.updatedAt}">StartUp</td>
        </tr>
        </tbody>
    </table>
    <div class="container bg-dark" style="padding-top: 3%;margin: 0;">
        <form action="/moderation/subject" id="save" method="post" onsubmit="event.preventDefault();saveSubject();"
              style="padding: 0; margin: 0">
            <div class="form-group">
                <input class="form-control border-info text-light" id="save-name" name="name"
                       style="background-color: transparent;" type="text">
                <p class="text-warning" id="save-name-warn" style="display: none"></p>
            </div>
            <button class="btn btn-outline-info" type="submit">Save</button>
        </form>
    </div>
    <div class="container bg-dark" style="padding-top: 3%; padding-bottom: 3%;margin: 0;">
        <form action="/moderation/subject/{id}" id="update" method="post" onsubmit="event.preventDefault();updateSubject();">
            <p id="update-current-name" class="text-light"></p>
            <div class="form-group">
                <input class="form-control border-info text-light" id="update-name" name="name" style="background-color: transparent;" type="text">
                <p class="text-warning" id="update-name-warn" style="display: none"></p>
            </div>
            <button class="btn btn-outline-info disabled" type="submit" id="update-button" disabled>Update</button>
        </form>
    </div>

</div>

<script>
    addRowHandlers()
</script>
</body>
</html>
