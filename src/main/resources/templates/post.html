<!DOCTYPE html>
<!--suppress HtmlUnknownTarget, ThymeleafVariablesResolveInspection, HtmlFormInputWithoutLabel, JSUnresolvedVariable -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'Corbeau '+post.title}"></title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/content.css" rel="stylesheet"/>
    <link href="/css/prism.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/efb096d4dc.js"></script>
    <script src="/js/post.js"></script>
    <style>
        body {
            background: #222D32;
        }

        :root {
            color-scheme: dark;
        }
    </style>
</head>
<body>
<body onload="load()" style="background: #222D32;">
<script src="/js/prism.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href="/"><i class="fas fa-crow" style="font-size: 18px;"></i> Corbeau</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav">
            <li class="nav-item" th:each="subject: ${subjects}">
                <a class="nav-link" th:href="'/subject/'+${subject.name}" th:text="${subject.name}"></a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <form action="/search" class="form-inline my-2 my-lg-0" method="get">
                    <input autocomplete="off" class="form-control mr-sm-2 text-info border-info"
                           name="s" placeholder="Search" style="background-color: transparent" type="text">
                    <button class="btn btn-info my-2 my-sm-0" type="button"><i class="fas fa-search"
                                                                               style="font-size: 18px;"></i></button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 2.5%; margin-bottom: 2.5%;">
    <div>
        <h1 class=" text-center text-light" th:text="${post.title}"></h1>
        <ul class="list-inline tag-list text-center">
            <li class="list-inline-item tag" th:each="tag : ${tags}">
                <a class="social-icon text-xs-center text-secondary"
                   style="margin: 0 10px 0 10px; text-decoration:none;"
                   th:href="'/tag/'+${tag.name}">
                    <i class="fas fa-tag text-secondary" style="font-size: large"></i>
                    <p style="font-size: xx-large; display: inline" th:text="${tag.name}"></p>
                </a>
            </li>
        </ul>
        <div>
            <p class="text-right text-secondary" th:if="${post.createdAt}>0" style="padding: 0; margin: 0;"
               th:text="'Created At: '+${#dates.format(post.createdAt, 'dd-MM-yyyy')}"></p>
            <p class="text-right text-secondary" style="padding: 0; margin: 0;"
               th:if="${post.createdAt}!=${post.updatedAt}"
               th:text="'Updated At: '+${#dates.format(post.updatedAt, 'dd-MM-yyyy')}"></p>
        </div>
        <div class="content-text" th:utext="${post.content}"></div>
    </div>
    <div style="margin-top: 5%;">
        <h2 class="text-light">Comments</h2>
        <div class="list-group" id="comment-div" style="margin-top: 1%; margin-bottom: 1%;">
        </div>
        <div style="margin-top: 1%; margin-bottom: 1%;" th:id="comment-load" th:if="${commentCount}>0">
            <p th:if="${commentCount}==1" class="text-secondary" style="font-size: 20px;" th:text="'There is one comment'"></p>
            <p th:unless="${commentCount}==1" class="text-secondary" style="font-size: 20px;" th:text="'There are '+${commentCount}+' comments'"></p>
            <button class="btn btn-outline-info" th:onclick="'loadComments('+${commentCount}+')'" type="submit" style="display: inline;margin-right: 20px;" id="load-button">Load</button>
            <p id="loaded-count" style="display: none;font-size: 20px;" class="text-secondary"></p>
        </div>
        <div style="margin-top: 1%; margin-bottom: 1%;" th:unless="${commentCount}>0">
            <p class="text-secondary" style="font-size: x-large">There is no comment</p>
        </div>
        <div style="margin-top: 2.5%; margin-bottom: 2.5%;">
            <form action="/api/comment" id="send-comment" method="post"
                  onsubmit="event.preventDefault();sendComment()">
                <input id="post-id" name="postId" style="display: none;" th:value="${post.id}" type="text">
                <div class="form-group">
                    <label class="text-info" for="name" style="font-size: 19px;">Name:</label>
                    <input class="form-control text-info border-info" id="name" name="name"
                           style="background-color: transparent"
                           th:placeholder="${offerName}" type="text">
                    <p class="text-warning" id="name-warn" style="display: none"></p>
                </div>
                <div class="form-group">
                    <label class="text-info" for="surname" style="font-size: 19px;">Surname:</label>
                    <input class="form-control text-info border-info" id="surname" name="surname"
                           style="background-color: transparent"
                           th:placeholder="${offerSurname}" type="text">
                    <p class="text-warning" id="surname-warn" style="display: none"></p>
                </div>
                <div class="form-group">
                    <label class="text-info" for="email" style="font-size: 19px;">Email:</label>
                    <input class="form-control text-info border-info" id="email" name="email"
                           style="background-color: transparent"
                           type="text">
                    <p class="text-warning" id="email-warn" style="display: none"></p>
                </div>
                <div class="form-group">
                    <label class="text-info" for="content" style="font-size: 19px;">Content:</label>
                    <textarea class="form-control text-info border-info" id="content" name="content"
                              style="background-color: transparent; min-height: 100px; max-height: 250px;"></textarea>
                    <p class="text-warning" id="content-warn" style="display: none"></p>
                </div>
                <button class="btn btn-outline-info" type="submit">Send</button>
                <div>
                    <p class="text-warning" id="comment-warn" style="display: none"></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script>initialize()</script>
</body>
</html>
