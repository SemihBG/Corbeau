<!DOCTYPE html>
<!--suppress HtmlUnknownTarget, ThymeleafVariablesResolveInspection, HtmlFormInputWithoutLabel, JSUnresolvedVariable -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'Corbeau '+post.title}"></title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/content.css" rel="stylesheet" />
    <link href="/css/prism.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/efb096d4dc.js" crossorigin="anonymous"></script>
    <script src="/js/post.js"></script>
</head>
<body style="background: #222D32;" onload="load()">
<script src="/js/prism.js"></script>
<script>initialize()</script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href=javascript:void(0)><i class="fas fa-crow" style="font-size: 18px;"></i>Corbeau</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav">
            <li class="nav-item" th:each="subject: ${subjects}">
                <a class="nav-link" th:href="'/subject/'+${subject.name}" th:text="${subject.name}"></a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"><i class="fas fa-search" style="font-size: 18px;"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 2.5%; margin-bottom: 2.5%;">
    <h1 th:text="${post.title}" class=" text-center text-info"></h1>
    <div th:utext="${post.content}" class="content-text"></div>
    <div style="margin: 10%">
        <h3 th:text="${commnetCount}" class="text-light"></h3>
        <button class="btn btn-outline-info" type="submit" onclick="loadComment()">Load</button>
        <div style="margin-top: 2.5%; margin-bottom: 2.5%;">
            <form id="send-comment" method="post" action="/api/comment" onsubmit="event.preventDefault();sendComment()">
                <input id="post-id" name="postId" type="text" style="display: none;" th:value="${post.id}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="name" name="name" type="text">
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input class="form-control" id="surname" name="surname" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" name="email" type="text">
                </div>
                <div class="form-group">
                    <label for="Content">Content:</label>
                    <textarea class="form-control" id="content" name="content"></textarea>
                </div>
                <button class="btn btn-outline-info" type="submit">Send</button>
            </form>
        </div>
        <div>
            <ul id="comment-list"></ul>
        </div>
    </div>
</div>

</body>
</html>
