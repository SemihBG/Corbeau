<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:text="${post.getSubject().getName()}+'/'+${post.getTitle()}"></title>
        <link rel="shortcut icon" href="/image/logo"/>
        <script src="https://kit.fontawesome.com/a393c27a2e.js" crossorigin="anonymous"></script>
        <style type="text/css">

            @media (min-width: 600px) {

                h1{
                    font-family: 'Trebuchet MS', sans-serif;
                    text-align:center;
                    font-size:55px;
                    font-weight: bold;
                    margin-top:25px;
                    margin-bottom:25px;
                }

                div.post{
                    width: 70%;
                    margin-left: auto;
                    margin-right: auto;
                    margin-bottom: 100px;
                }

                p {
                    font-size:19px;
                    font-family: Arial, Helvetica, sans-serif;
                    line-height: 150%;
                    opacity: 0.75;
                }

                h2{
                    font-family: Georgia, serif;
                    font-size:37px;
                    font-weight: bold;
                    opacity: 0.90;
                }

                h3{
                    font-family: Georgia, serif;
                    font-size:29px;
                    font-weight: bold;
                    opacity: 0.90;
                }

                div.date{
                    margin: 25px 15%;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size:15px;
                    opacity:0.70;
                }

                pre{
                    font-size: 17px;
                }

            }

            @media (max-width: 600px) {
                h1{
                    font-family: 'Trebuchet MS', sans-serif;
                    text-align:center;
                    font-size:17px;
                    font-weight: bold;
                    margin-top:7px;
                    margin-bottom:7px;
                }
                div.post{
                    width: 70%;
                    margin-left: auto;
                    margin-right: auto;
                    margin-bottom: 25px;
                }
                p {
                    font-size:9px;
                    font-family: Arial, Helvetica, sans-serif;
                    line-height: 150%;
                    opacity: 0.75;
                }

                h2{
                    font-family: Georgia, serif;
                    font-size:17px;
                    font-weight: bold;
                    opacity: 0.90;
                }

                h3{
                    font-family: Georgia, serif;
                    font-size:9px;
                    font-weight: bold;
                    opacity: 0.90;
                }

                div.date{
                    margin: 10px 15%;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size:7px;
                    opacity:0.70;
                }

                img{
                    max-width:250px;
                    max-height:250px;
                }

                .nav a:not(:first-child) {display: none;}
                .nav a.icon {
                    float: right;
                    display: block;
                }
                .nav.responsive {position: relative;}
                .nav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .nav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                pre{
                    font-size: 7px;
                }

            }

            .nav {
                overflow: hidden;
                background-color: #333;
            }

            .nav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .nav a:hover {
                background-color: #ddd;
                color: black;
            }

            .nav a.active {
                background: #2196F3;
                pointer-events: none;
                cursor: default;
                color: white;
            }

            .nav .icon {
                display: none;
            }

            body {
                margin:0
            }

        </style>

    </head>
    <body>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>

        <div class="nav" id="nav">
            <a th:href="'/'" th:text="Home"></a>
            <a th:each="s:${subjects}" th:href="${s.getUrlEndpoint()}" th:text="${s.getName()}"></a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fas fa-caret-left"></i>
            </a>
        </div>

        <div class="date">
            <div th:text="'Created : '+${#dates.format(post.createdDate, 'dd-MM-yyyy')}"></div>
            <div th:if="${post.createdDate}!=${post.modifiedDate}" th:text="'Modified : '+${#dates.format(post.modifiedDate, 'dd-MM-yyyy')}"></div>
            <div th:text="'View Count : '+${post.getViewCount()}"></div>
            <div th:text="'It is not live data,reloaded in one hour'"></div>
        </div>

        <h1 th:text="${post.title}"></h1>
        <div class="post" th:utext="${post.content}"></div>

        <script>
            function myFunction() {
                var x = document.getElementById("nav");
                if (x.className === "nav") {
                    x.className += " responsive";
                } else {
                    x.className = "nav";
                }
            }
        </script>

    </body>
</html>
