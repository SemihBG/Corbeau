<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corbeau</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/menu.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/efb096d4dc.js"></script>
    <script src="/js/menu.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }
    </style>
</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href=javascript:void(0)>
        <i class="fas fa-crow" style="font-size: 18px;"></i> Corbeau</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navb">
        <ul class="nav navbar-nav">
            <li class="nav-item" th:each="subject: ${subjects}">
                <a class="nav-link" th:href="'/subject/'+${subject.name}" th:text="${subject.name}"></a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0" action="/search" method="get">
                    <input class="form-control mr-sm-2 text-info border-info" placeholder="Search"
                           style="background-color: transparent" type="text" name="s" autocomplete="off">
                    <button class="btn btn-info my-2 my-sm-0" type="submit"><i class="fas fa-search"
                                                                               style="font-size: 18px;"></i></button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 5%; margin-bottom: 5%;" id="tag-div">
    <a data-th-each="tag: ${tags}" th:href="'tag/'+${tag.name}">
        <div  class="text-light tag">
            <div style="display: inline">
                <canvas class="icon" width="20" height="20"/>
            </div>
            <p th:text="${tag.name}+' ('+${tag.postCount}+') '" style="display: inline"></p>
        </div>
    </a>
</div>

<script>
    shuffle(4)
</script>
</body>
</html>
