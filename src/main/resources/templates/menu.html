<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corbeau</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/efb096d4dc.js"></script>
    <script src="/js/menu.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }
    </style>
</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href=javascript:void(0)>
        <i class="fas fa-crow" style="font-size: 18px;"></i> Corbeau</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ">
        <ul class="nav navbar-nav">
            <li class="nav-item" th:each="subject: ${subjects}">
                <a class="nav-link" th:href="'/subject/'+${subject.name}" th:text="${subject.name}"></a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <form action="/search" class="form-inline my-2 my-lg-0" method="get">
                    <input autocomplete="off" class="form-control mr-sm-2 text-info border-info"
                           name="s" placeholder="Search" style="background-color: transparent" type="text">
                    <button class="btn btn-info my-2 my-sm-0" type="submit"><i class="fas fa-search"
                                                                               style="font-size: 18px;"></i></button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 2.5%; margin-bottom: 2.5%;">
    <div style="margin-top: 10vh; margin-bottom: 10vh">
        <h1 class="text-info text-center">Tags</h1>
        <ul class="list-inline tag-list">
            <li class="list-inline-item tag" th:each="tag : ${tags}" >
                <a class="social-icon text-xs-center text-secondary" th:href="'/tag/'+${tag.name}" style="margin: 0 10px 0 10px; text-decoration:none;">
                    <i class="fas fa-tag text-secondary" style="font-size: large"></i>
                    <p th:text="${tag.name}"  style="font-size: xx-large; display: inline"></p>
                    <p style="display: inline"  th:text="'('+${tag.postCount}+ ')'"></p>
                </a>
            </li>
        </ul>
    </div>
    <div style="margin-top: 10vh; margin-bottom: 10vh">
        <h1 class="text-info text-center">Latest Posts</h1>
        <div class="list-group">
            <a class="list-group-item list-group-item-action bg-dark" style="margin-top: 1%"
               th:each="postTagCombination : ${postDeepTagListCombinations}" th:href="'/post/'+${postTagCombination.post.endpoint}">
                <div class="row">
                    <div class="col-sm-2">
                        <img alt="thumbnail" height="70"
                             th:if="${postTagCombination.post.thumbnailEndpoint}!=null" th:src="'/image/'+${postTagCombination.post.thumbnailEndpoint}"
                             width="120">
                        <img alt="thumbnail" height="100" src="/image/image-not-found.png"
                             th:unless="${postTagCombination.post.thumbnailEndpoint}!=null" width="150">
                    </div>
                    <div class="col-sm-10">
                        <h4 class="text-secondary" style="display: inline; float: right"
                            th:text="${#dates.format(postTagCombination.post.updatedAt, 'dd-MM-yyyy')}"></h4>
                        <h3 class="text-secondary" style="display: inline" th:text="${postTagCombination.post.title}"></h3><br>
                        <h5 class="text-secondary" style="display: inline" th:each="tag:${postTagCombination.tags}" th:text="${tag.name}"></h5>
                        <p style="font-size: larger" th:if="${postTagCombination.post.description}!=null" th:text="${postTagCombination.post.description}"></p>
                        <p style="font-size: larger" th:text="'(no description)'" th:unless="${postTagCombination.post.description}!=null"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<script>
    initialize()
</script>
</body>
</html>
