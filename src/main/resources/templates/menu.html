<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corbeau</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/efb096d4dc.js"></script>
    <script src="/js/menu.js"></script>
    <style>
        body {
            background: #222D32;
        }

        :root {
            color-scheme: dark;
        }
    </style>
</head>
<body style="background-image: url('/image/background.png'); background-size: cover; background-repeat: no-repeat; height: 100%">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand text-info" href=javascript:void(0)>
        <i class="fas fa-crow" style="font-size: 18px;"></i> Corbeau</a>
    <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ">
        <ul class="nav navbar-nav">
            <li class="nav-item" th:each="subject: ${subjects}">
                <a class="nav-link" th:href="'/subject/'+${subject.name}" th:text="${subject.name}"></a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <form action="/search" class="form-inline my-2 my-lg-0" method="get">
                    <input autocomplete="off" class="form-control mr-sm-2 text-info border-info"
                           name="s" placeholder="Search" style="background-color: transparent" type="text">
                    <button class="btn btn-info my-2 my-sm-0" type="submit"><i class="fas fa-search"
                                                                               style="font-size: 18px;"></i></button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 5%; margin-bottom: 5%;">
    <ul class="list-inline tag-list" style="text-align: center">
        <li class="list-inline-item tag" th:each="tag : ${tags}">
            <a class="social-icon text-xs-center text-secondary" style="margin: 0 10px 0 10px; text-decoration:none;"
               th:href="'/tag/'+${tag.name}">
                <i class="fas fa-tag text-secondary" style="font-size: large"></i>
                <p style="font-size: xx-large; display: inline" th:text="${tag.name}"></p>
                <p style="display: inline" th:text="'('+${tag.postCount}+ ')'"></p>
            </a>
        </li>
    </ul>
</div>
<script>
    initialize()
</script>
</body>
</html>
