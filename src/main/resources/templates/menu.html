<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Corbeau</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <style>
            img.icon {
                width:35px;
                height:35px;
                content:url("http://localhost:8080/image/icon-white");
                margin: 10px;
            }
            img.icon:hover{
                content:url("http://localhost:8080/image/icon-green");
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="'/'">Corbeau</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <img class="icon my-lg-0" alt="icon">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div id="post">
            <ul>
                <li th:each="post:${posts}">
                    <a th:href="${post.subject.urlEndpoint}+@{/}+${post.urlEndpoint}">
                        <div>
                            <span class="subject" th:text="${post.subject.name}"></span>
                            <span class="title" th:text="${post.title}"></span>
                            <span class="date" th:text="${#dates.format(post.modifiedDate, 'dd-MM-yyyy')}"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="info">
            <span th:if="${firstPost}!=${lastPost}" th:text="${firstPost}+@{-}+${lastPost}+@{' in '}+${allPost}"></span>
            <span th:unless="${firstPost}!=${lastPost}" th:text="${lastPost}+@{'. in '}+${allPost}"></span>
        </div>

        <div class="page">
            <a th:if="${pageCount}>1" th:href="@{/?page=1}" class="pageActive">
                <i class="fa fa-angle-double-left" aria-hidden="true" ></i>
            </a>
            <a th:if="${pageCount}>1" th:href="@{/?page=}+${pageCount-1}"  class="pageActive">
                <i class="fa fa-angle-left" aria-hidden="true" ></i>
            </a>
            <a th:unless="${pageCount}>1" th:href="@{#}" class="pageInactive">
                <i class="fa fa-angle-double-left" aria-hidden="true" ></i>
            </a>
            <a th:unless="${pageCount}>1" th:href="@{#}" class="pageInactive">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </a>
            <span th:text="${pageCount}+@{/}+${totalPages}" style="font-size:30px;" class="page"></span>
            <a th:if="${pageCount}<${totalPages}" th:href="@{/?page=}+${pageCount+1}"  class="pageActive">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a th:if="${pageCount}<${totalPages}" th:href="@{/?page=}+${totalPages}"  class="pageActive">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </a>
            <a th:unless="${pageCount}<${totalPages}" th:href="@{#}" class="pageInactive">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a th:unless="${pageCount}<${totalPages}" th:href="@{#}" class="pageInactive">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </a>
        </div>

    </body>

</html>
