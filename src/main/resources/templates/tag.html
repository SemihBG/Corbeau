<!DOCTYPE html>
<!--suppress HtmlUnknownTarget, ThymeleafVariablesResolveInspection, RequiredAttributes -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Corbeau</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/efb096d4dc.js"></script>
</head>
<body style="background: #222D32;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand text-info" href="/"><i class="fas fa-crow" style="font-size: 18px;"></i> Corbeau</a>
  <button class="navbar-toggler navbar-toggler-right" data-target="#navb" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navb">
    <ul class="nav navbar-nav">
      <li class="nav-item" th:each="s: ${subjects}">
        <a class="nav-link " th:href="'/subject/'+${s.name}" th:text="${s.name}"></a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <form action="/search" class="form-inline my-2 my-lg-0" method="get">
          <input autocomplete="off" class="form-control mr-sm-2 text-info border-info"
                 name="s" placeholder="Search" style="background-color: transparent" type="text">
          <button class="btn btn-info my-2 my-sm-0" type="button">
            <i class="fas fa-search" style="font-size: 18px;"></i>
          </button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="container" style="margin-top: 2.5%; margin-bottom: 2.5%;">
  <div class="list-group">
    <a class="list-group-item list-group-item-action bg-dark" style="margin-top: 1%"
       th:each="post : ${posts}" th:href="'/post/'+${post.endpoint}">
      <div class="row">
        <div class="col-sm-2" >
          <img th:if="${post.thumbnailEndpoint}!=null" th:src="'/image/'+${post.thumbnailEndpoint}" alt="thumbnail" width="120" height="70">
          <img th:unless="${post.thumbnailEndpoint}!=null" src="/image/image-not-found.png" alt="thumbnail"  width="150" height="100">
        </div>
        <div class="col-sm-10">
          <h4 class="text-secondary" style="display: inline; float: right"
              th:text="${#dates.format(post.updatedAt, 'dd-MM-yyyy')}"></h4>
          <h3 class="text-secondary" style="display: inline" th:text="${post.title}"></h3>
          <p th:if="${post.description}!=null" th:text="${post.description}" style="font-size: larger"></p>
          <p th:unless="${post.description}!=null" th:text="'(no description)'" style="font-size: larger"></p>
        </div>
      </div>
    </a>
  </div>
</div>
</body>
</html>
